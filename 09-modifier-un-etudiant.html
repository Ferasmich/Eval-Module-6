<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center">Student Profile Form</h1>

  <div class="container">
    <form action="09-modifier-un-etudiant.php" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="ID" class="form-label">Student ID:</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="CV" class="form-label">CV:</label>
        <textarea type="text" class="form-control" id="CV" name="CV" rows="5" required></textarea>
      </div>

      <div class="mb-3">
        <label for="dtBirth" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="dt_birth" name="dt_birth" required>
      </div>

      <div class="mb-3">
        <label for="isAdmin" class="form-label">Is Admin:</label>
        <input type="checkbox" class="form-check-input" id="isAdmin" name="isAdmin" value="1">
      </div>

      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0bMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9EkfKkSjRk" crossorigin="anonymous"></script>
</body>
</html>
